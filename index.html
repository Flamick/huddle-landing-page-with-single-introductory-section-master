<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
			integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png" />

		<link
			rel="stylesheet"
			href="style.css" />

		<title>Frontend Mentor | Huddle landing page with single introductory section</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="flex-container">
				<img
					class="logo"
					src="./images/logo.svg"
					alt="" />
				<div class="main-content-container">
					<img
						class="mockup"
						src="./images/illustration-mockups.svg"
						alt="" />
					<div class="content-container">
						<h1>Build The Community Your Fans Will Love</h1>
						<h2>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</h2>
						<a
							href="#"
							class="btn"
							>Register</a
						>
					</div>
				</div>
				<footer class="socials-container">
					<i class="fa-brands fa-facebook-f fa-border"></i>
					<i class="fa-brands fa-twitter fa-border"></i>
					<i class="fa-brands fa-instagram fa-border"></i>
				</footer>
			</div>
		</main>

		<footer>
			<p class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="https://www.frontendmentor.io/profile/Flamick">Flamick</a>.
			</p>
		</footer>
	</body>
</html>
